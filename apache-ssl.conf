<IfModule mod_ssl.c>
<VirtualHost *:443>

    ServerName portal.mclinic.co.ke
    ServerAlias www.portal.mclinic.co.ke

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/portal.mclinic.co.ke/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/portal.mclinic.co.ke/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    ProxyPreserveHost On
    ProxyRequests Off

    ## ðŸ”¹ API â†’ port 5454
    ProxyPass /api/ http://127.0.0.1:5454/
    ProxyPassReverse /api/ http://127.0.0.1:5454/

    ## ðŸ”¹ Frontend / WebSockets â†’ port 5054
    ProxyPass / http://127.0.0.1:5054/
    ProxyPassReverse / http://127.0.0.1:5054/

    ## ðŸ”¹ WebSocket support (VERY IMPORTANT)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*) ws://127.0.0.1:5054/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule /(.*) http://127.0.0.1:5054/$1 [P,L]

    ErrorLog ${APACHE_LOG_DIR}/portal.mclinic.co.ke-error.log
    CustomLog ${APACHE_LOG_DIR}/portal.mclinic.co.ke-access.log combined

</VirtualHost>
</IfModule>
