<VirtualHost *:80>
    ServerName portal.mclinic.co.ke
    ServerAlias www.portal.mclinic.co.ke

    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/portal.mclinic.co.ke-http-error.log
    CustomLog ${APACHE_LOG_DIR}/portal.mclinic.co.ke-http-access.log combined
</VirtualHost>
